<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de produtos</h1>
        <form id="form-produto">
            <div class="form-grupo">
                <label for="nome-produto">Nome do produto</label>
                <input type="text" id="nome-produto" required>
            </div>
            <div class="form-grupo">
                <label for="descricao-produto">Descrição do Produto</label>
                <input type="text" id="descricao-produto" required>
            </div>
            <div class="form-grupo">
                <label for="valor-produto">Valor do produto</label>
                <input type="number" id="valor-produto" step="0.01" required>
            </div>
            <div class="form-grupo">
                <label for="disponivel-produto">Disponível para venda</label>
                <select id="disponivel-produto" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <button type="submit">Cadastrar produto</button>
        </form>
        <div class="lista-produto">
            <h2>Listagem de produtos</h2>
            <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabela-produto-body"></tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
